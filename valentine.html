<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0; height: 100vh; width: 100vw;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff; width: 90%; max-width: 380px;
      padding: 40px 20px; border-radius: 30px;
      text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      position: relative; transition: all 0.3s ease;
    }

    .emoji { font-size: 80px; margin-bottom: 10px; }
    
    h2 { margin: 20px 0; font-size: 24px; color: #333; line-height: 1.4; }

    .btn-container {
      display: flex; justify-content: center; align-items: center;
      gap: 20px; margin-top: 30px; min-height: 120px;
    }

    button {
      padding: 15px 30px; font-size: 18px; border-radius: 50px;
      border: none; cursor: pointer; font-weight: bold;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn {
      background: #ff4d6d; color: white;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
      z-index: 1000;
    }

    #noBtn {
      background: #e9ecef; color: #555;
      position: relative; z-index: 999;
    }

    .photo-frame {
      width: 250px; /* Adjusted size for better view */
      height: auto; 
      border-radius: 15px;
      border: 5px solid #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin: 0 auto 15px auto;
      display: block;
      animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      0% { transform: scale(0) rotate(-10deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div id="contentArea">
      <div class="emoji">üíñ</div>
      <h2>Hema, will you be my Valentine?</h2>
      
      <div class="btn-container">
        <button id="yesBtn" onclick="yesClick()">Yes üòç</button>
        <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
      </div>
    </div>
  </div>

  <script>
    let yesScale = 1;

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      // Moves the button randomly across the screen
      const x = Math.random() * (window.innerWidth - 150) - (window.innerWidth / 2 - 75);
      const y = Math.random() * (window.innerHeight - 150) - (window.innerHeight / 2 - 75);
      
      noBtn.style.position = "fixed";
      noBtn.style.left = "50%";
      noBtn.style.top = "50%";
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      // Makes the 'Yes' button grow
      yesScale += 0.35;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function yesClick() {
      // Confetti effect
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff4d6d', '#ffffff']
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff4d6d', '#ffffff']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      // Update Card Content with fixed image and text
      const card = document.getElementById("mainCard");
      card.innerHTML = `
        <img src="https://i.ibb.co/HDNsR9dg/IMG-20260214-WA0016.jpg" 
             class="photo-frame" 
             alt="Us">
        <h1 style="color:#ff4d6d; font-size:35px; margin:10px 0;">Yayyy ‚ù§Ô∏èüòç</h1>
        <p style="color:#555; font-size:20px; font-weight:500;">
          Best Valentine ever, Hema! üíï
        </p>
      `;
    }
  </script>

</body>
</html>
